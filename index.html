<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="wrapper">
  <div class="top">
   <h1>Weather App</h1>
   <div class="main-info">
    <div>
     <h3 class="city-name"></h3>
     <input type="text" placeholder="Enter a city name..."><button>search</button>
     <p class="warning"></p>
    </div>
    <img src="unknown.png" alt="Weather picture" class="photo">
   </div>
  </div>
  <div class="bottom">
   <div class="headings">
    <p>Weather:</p>
    <p>Temperature:</p>
    <p>Humidity:</p>
   </div>
   <div class="weather-info">
    <p class="weather"></p>
    <p class="temp"></p>
    <p class="humidity"></p>
  </div>
  </div>
 </div>
 <script src="https://unpkg.com/axios/dist/axios.min.js"></script> 
 <script src="script.js"></script>
</body>
</html>
